<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전유나의 자기소개서</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e9f5f5; /* 배경색 */
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        p {
            margin-bottom: 10px;
        }
        .highlight {
            font-weight: bold; /* 글씨 굵게 */
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>전유나의 자기소개서</h1>
        <p><span class="highlight">이름</span><br> 전유나</p>
        <p><span class="highlight">MBTI</span><br> INFJ</p>
        <p><span class="highlight">학교</span><br> 사동고등학교 1학년</p>
        <p><span class="highlight">취미</span><br> 영화를 보는 것과 노래를 듣는 것</p>
        <p><span class="highlight">좋아하는 것</span><br> 강아지를 좋아합니다.</p>
        <p><span class="highlight">좋아하는 계절</span><br> 겨울</p>
        <hr>
        <p>저는 언제나 새로운 것을 배우고, 도전하는 것을 즐기며 자신의 가능성을 끊임없이 발전시키려고 노력하고 있습니다.</p>
        <p>앞으로도 더 나아가기 위해 노력하며, 성장하는 모습을 보여드리겠습니다.</p>
    </div>
</body>
</html>
